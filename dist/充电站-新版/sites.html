</head>
<body class="bg-gray-50">

  <!-- 左侧固定菜单（示意，与首页一致） -->

    <nav class="p-3">

      <a class="block px-3 py-2 rounded-lg bg-blue-50 text-primary" href="sites.html">站点管理</a>
      <a class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50" href="piles.html">充电桩管理</a>
      
      <a class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50" href="users.html">用户管理</a>

      <a class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50" href="analytics.html">数据分析</a>
      <a class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50" href="alerts.html">告警管理</a>

      <a class="block px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50" href="index.html#/system/menus">菜单管理</a>

    </nav>

  <!-- 主体内容容器 -->
  <main class="page-wrap">
    <div id="app" class="min-h-screen p-6">
      <!-- Search Card -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
        <div class="flex items-end gap-4">
          <!-- Search Fields -->
          <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>

            </div>
            <div>

                <option value="嘉定区">嘉定区</option>
                <option value="金山区">金山区</option>

            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="flex items-center gap-3">

              查询

            <button 
              id="resetBtn"

            >
              重置
            </button>
            <button

              class="px-5 py-2 bg-success text-white text-sm font-medium rounded-lg hover:bg-green-600 transition-colors"
            >
              新增站点
            </button>
          </div>
        </div>
      </div>

      <!-- Table Card -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <!-- Table Header -->
        <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
          <div class="grid grid-cols-7 gap-4 text-base font-medium text-gray-900">
            <div>站点编号</div>
            <div>站点名称</div>
            <div>所属区域</div>
            <div>地址</div>
            <div>充电桩数量</div>
            <div>创建时间</div>
            <div>操作</div>
          </div>
        </div>

        <!-- Table Body -->
        <div id="tableBody" class="divide-y divide-gray-200">
          <!-- Table rows will be generated by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">
              共 <span id="totalCount">128</span> 条记录
            </div>
            <div class="flex items-center gap-2">
              <button 
                id="prevBtn" 
                class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                上一页
              </button>
              <div id="pageNumbers" class="flex items-center gap-1">
                <!-- Page numbers will be generated by JavaScript -->
              </div>
              <button 
                id="nextBtn" 
                class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                下一页
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900">确认删除</h3>
            <p class="text-sm text-gray-600">此操作不可撤销</p>
          </div>
        </div>
        <p class="text-gray-700 mb-6">确定要删除站点 "<span id="deleteSiteName"></span>" 吗？</p>
        <div class="flex gap-3 justify-end">
          <button 
            id="cancelDelete" 
            class="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50"
          >
            取消
          </button>
          <button 
            id="confirmDelete" 
            class="px-4 py-2 text-sm text-white bg-red-600 rounded-lg hover:bg-red-700"
          >
            删除
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const mockSites = [

      },
      {

      },

        pileCount: 16,
        createTime: '2024-02-10 16:45:00'
      },
      {
        id: 5,
        code: 'SH005',
        name: '临港新片区充电站',
        region: '浦东新区',
        address: '上海市浦东新区临港新片区',
        pileCount: 28,
        createTime: '2024-02-15 11:30:00'
      },
      {
        id: 6,
        code: 'SH006',
        name: '静安寺充电站',
        region: '静安区',
        address: '上海市静安区南京西路1600号',
        pileCount: 20,
        createTime: '2024-02-20 13:20:00'
      },
      {
        id: 7,
        code: 'SH007',
        name: '人民广场充电站',
        region: '黄浦区',
        address: '上海市黄浦区人民大道200号',
        pileCount: 22,
        createTime: '2024-02-25 15:10:00'
      },
      {
        id: 8,
        code: 'SH008',
        name: '陆家嘴金融充电站',
        region: '浦东新区',
        address: '上海市浦东新区陆家嘴环路1000号',
        pileCount: 30,
        createTime: '2024-03-01 10:00:00'
      },
      {
        id: 9,
        code: 'SH009',
        name: '五角场充电站',
        region: '杨浦区',
        address: '上海市杨浦区淞沪路200号',
        pileCount: 26,
        createTime: '2024-03-05 14:30:00'
      },
      {
        id: 10,
        code: 'SH010',
        name: '莘庄地铁站充电站',
        region: '闵行区',
        address: '上海市闵行区莘庄镇莘建路1号',
        pileCount: 14,
        createTime: '2024-03-10 12:15:00'
      }
    ];

    let currentPage = 1;
    const pageSize = 10;
    let filteredSites = [...mockSites];

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      renderTable();
      renderPagination();
      bindEvents();
    });

    // Render table
    function renderTable() {
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = filteredSites.slice(startIndex, endIndex);
      
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = pageData.map(site => `
        <div class="grid grid-cols-7 gap-4 px-6 py-4 h-14 items-center hover:bg-gray-50">
          <div class="text-sm text-gray-900 font-medium">${site.code}</div>
          <div class="text-sm text-gray-900">${site.name}</div>
          <div class="text-sm text-gray-600">${site.region}</div>
          <div class="text-sm text-gray-600 truncate" title="${site.address}">${site.address}</div>
          <div class="text-sm text-gray-900">${site.pileCount}</div>
          <div class="text-sm text-gray-600">${site.createTime}</div>
          <div class="flex items-center gap-2">
            <button 
              onclick="navigateToPiles('${site.code}')" 
              class="p-2 text-primary hover:bg-blue-50 rounded-lg transition-colors"
              title="跳转充电桩管理"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </button>
            <button 
              onclick="editSite(${site.id})" 
              class="p-2 text-warning hover:bg-orange-50 rounded-lg transition-colors"
              title="编辑"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button 
              onclick="deleteSite(${site.id}, '${site.name}')" 
              class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
              title="删除"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      `).join('');
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredSites.length / pageSize);
      const pageNumbers = document.getElementById('pageNumbers');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const totalCount = document.getElementById('totalCount');

      totalCount.textContent = filteredSites.length;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;

      let paginationHTML = '';
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
          <button 
            onclick="goToPage(${i})" 
            class="px-3 py-2 text-sm rounded-lg transition-colors ${
              i === currentPage 
                ? 'bg-primary text-white' 
                : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'
            }"
          >
            ${i}
          </button>
        `;
      }

      pageNumbers.innerHTML = paginationHTML;
    }

    // Bind events
    function bindEvents() {
      // Search
      document.getElementById('searchBtn').addEventListener('click', search);
      
      // Reset
      document.getElementById('resetBtn').addEventListener('click', reset);
      
      // Add
      document.getElementById('addBtn').addEventListener('click', addSite);
      
      // Pagination
      document.getElementById('prevBtn').addEventListener('click', () => goToPage(currentPage - 1));
      document.getElementById('nextBtn').addEventListener('click', () => goToPage(currentPage + 1));
      
      // Delete modal
      document.getElementById('cancelDelete').addEventListener('click', hideDeleteModal);
      document.getElementById('confirmDelete').addEventListener('click', confirmDelete);
      
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      
      // Language toggle
      document.getElementById('langToggle').addEventListener('click', ()=>{
        const isEn = document.documentElement.getAttribute('lang') === 'en'
        document.documentElement.setAttribute('lang', isEn ? 'zh-CN' : 'en')
      });
      
      // Logout
      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        if(confirm('确定要退出登录吗？')) {
          alert('已退出登录')
          // window.location.href = 'login.html'
        }
      });
    }

    // Search function
    function search() {
      const siteName = document.getElementById('siteName').value.trim();
      const siteCode = document.getElementById('siteCode').value.trim();
      const region = document.getElementById('region').value;

      filteredSites = mockSites.filter(site => {
        const nameMatch = !siteName || site.name.includes(siteName);
        const codeMatch = !siteCode || site.code.includes(siteCode);
        const regionMatch = !region || site.region === region;
        return nameMatch && codeMatch && regionMatch;
      });

      currentPage = 1;
      renderTable();
      renderPagination();
    }

    // Reset function
    function reset() {
      document.getElementById('siteName').value = '';
      document.getElementById('siteCode').value = '';
      document.getElementById('region').value = '';
      filteredSites = [...mockSites];
      currentPage = 1;
      renderTable();
      renderPagination();
    }

    // Go to page
    function goToPage(page) {
      const totalPages = Math.ceil(filteredSites.length / pageSize);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderTable();
        renderPagination();
      }
    }

    // Navigation functions
    function navigateToPiles(siteCode) {
      alert(`跳转到站点 ${siteCode} 的充电桩管理页面`);
      // window.location.href = `piles.html?site=${siteCode}`;
    }

    function editSite(siteId) {
      const site = mockSites.find(s => s.id === siteId);
      alert(`编辑站点: ${site.name}`);
      // window.location.href = `site-edit.html?id=${siteId}`;
    }

    function deleteSite(siteId, siteName) {
      document.getElementById('deleteSiteName').textContent = siteName;
      document.getElementById('deleteModal').classList.remove('hidden');
      document.getElementById('deleteModal').classList.add('flex');
      document.getElementById('confirmDelete').dataset.siteId = siteId;
    }

    function hideDeleteModal() {
      document.getElementById('deleteModal').classList.add('hidden');
      document.getElementById('deleteModal').classList.remove('flex');
    }

    function confirmDelete() {
      const siteId = parseInt(document.getElementById('confirmDelete').dataset.siteId);
      const siteIndex = mockSites.findIndex(s => s.id === siteId);
      if (siteIndex > -1) {
        mockSites.splice(siteIndex, 1);
        search(); // Refresh the filtered list
        hideDeleteModal();
        alert('站点删除成功');
      }
    }

    function addSite() {
      alert('跳转到新增站点页面');
      // window.location.href = 'site-add.html';
    }

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
